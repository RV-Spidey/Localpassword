<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Check</title>
    <style>
        #content {
            display: none; /* Hide content initially */
        }
    </style>
</head>
<body>
    <h1>Welcome to the Website</h1>
    
    <div id="content">
        <h1>Access Granted!</h1>
        <p>This content is only visible if the correct key is entered.</p>
    </div>

    <script>
        // Function to check if the entered key matches the one stored in localStorage
        function checkKey() {
            const userKey = prompt("Please enter your key:");
            const storedKey = localStorage.getItem('storedKey'); // Retrieve only, do not set it
            
            if (storedKey === null) {
                alert("No key is stored in localStorage. Please set a key first.");
            } else if (userKey === storedKey) {
                document.getElementById('content').style.display = 'block';
                console.log("Correct key entered!");
            } else {
                alert("Incorrect key, please try again.");
                window.location.reload(); // Reload the page to prompt again
            }
        }

        // Automatically call checkKey when the page loads
        window.onload = checkKey;
    </script>
</body>
</html>
