	// Function to set a cookie
	function setCookie(name, value, days) {
    		let expires = "";
    		if (days) {
        	const date = new Date();
        	date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Convert days to milliseconds
        	expires = "; expires=" + date.toUTCString();
    		}
    	document.cookie = name + "=" + (value || "") + expires + "; path=/";
	}

       // Function to display the greeting message
        function displayGreeting() {
            const name = localStorage.getItem('userName'); // Retrieve the name from localStorage

        // Form submission handling
        document.getElementById('nameForm').addEventListener('submit', function(event) {

            const name = document.getElementById('nameInput').value; // Get the entered name
            if (name) {
                localStorage.setItem('userName', name); // Store the name in localStorage
                document.getElementById('nameInput').value = ''; // Clear the input field
